<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flext-box direction</title>
    <style>
        .container{
            height: 300px;
            width: 500px;
            border: 4px solid black;
            margin: 10px;
            padding: 10px;
            /*flex container pe lagata*/
            display: flex;
            flex-direction:row-reverse;
        }
        .box{
            height: 50px;
            width: 50px;
            margin: 10px;
            padding: 10px;
            border: 4px solid black;
        }
        #box1{
            background-color: aqua;
        }
        #box2{
            background-color: chartreuse;
        }
        #box3{
            background-color: rgb(207, 47, 103);
        }
        #box4{
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
    <div class="box" id="box4">box4</div>
</container>
</body>
</html>
