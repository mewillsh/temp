<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            border: 5px solid black
        }
        .box{
            height: 50px;
            width: 50px;
            margin: 5px;
            border: 5px solid black;
            display: inline-block;
        }
        #box1{
            background-color: red;
            float:right;
        }
        #box2{
            background-color: blue;
            float: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">box</div>
        <div class="box" id="box2">box</div>
    </div>
</body>
</html>
