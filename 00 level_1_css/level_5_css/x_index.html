<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .box,.box2{
            height: 50px;
            width: 50px;
            margin: 4px;
            border: 5px solid red;
            border-radius:15px;
        }
        .box{
            position: relative;
            top:75px ;
            left: 70px;
            background-color: aquamarine;
            z-index: 2;
        }
        .box2{
            position: relative;
            top:50px ;
            left: 80px;
            background-color: rgb(59, 217, 35);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">hello</div>
        <div class="box2">happy</div>
    </div>
</body>
</html>
