<!DOCTYPE html>
<html lang="en">
<head>

    <title>relative unit</title>
   <style>
    *{
        font-size: 40px;
    }

        #first{
            height: 200px;
            width: 300px;
            font-size: 15px;
            background-color: cadetblue;
            margin: 10px;  
        }
        #second{
            height: 40%;

        }
        #third{
            height: 200px;
            width: 300px;

        }
        #forth{
            height: 40%;
            width: 60%;

            margin: 10px; 
        }
        #fifth{
            font-size: 1.5rem;
        }
        /*viewpoint hight width*/
        #sixth{

        }

</head>

    harsh singh

            Lorem, ipsum dolor.
