<!DOCTYPE html>
<html lang ="en">
<head>
<title>String Methods</title>
<meta charset="UTF-8">
</head>

<body>

<script>
var str = "This is a line";
document.write("The character at index 0 is " + str.charAt(0));
document.write("<br>");
document.write("The substring of string is " + str.substring(1,7));
document.write("<br>");
document.write("The index of character 'h' is " + str.indexOf('h'));
document.write("<br>");
document.write("The lowercase of string is " + str.toLowerCase());
document.write("<br>");
document.write("The uppercase of string is " + str.toUpperCase());
document.write("<br>");
</script>

</body>

</html>
