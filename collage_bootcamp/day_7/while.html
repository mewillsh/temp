    <title>Document</title>
    <script type="text/javascript">

        var count = 0;
        
        document.write("Starting Loop" + "<br />");
        
        while (count < 10)
        
        { document.write(" Count : " + count + "<br />");
        
        count++; }
        
        document.write("Loop stopped!");
        
        </script>
